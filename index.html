<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>placera.io</title>
    <link rel="stylesheet" href="style.css">
    <!-- Socket.io-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  </head>
  <body>
    <div id="contain">
      <div id="logo">
        <img src="placera.png" id="img">
      </div>

    <!-- Overlay canvas, draws cursor (and GUI) -->
    <canvas id="overlay" width="1275" height="850"></canvas>
    <!-- Main canvas, draws the all the placed pixels -->
    <canvas id="canvas" width="1275" height="850"></canvas>
    <div id="palette">



    </div>
    <div id="coordinates">X: 0 Y: 0 </div>
    <div id="cooldown">Start drawing!</div>

    <input type="text" id="timelapse_speed" title="Timelapse speed"/>
    <button class="btn" id="timelapse" onclick="timelapse()">Timelapse!</button>
  </div>
  <script src="placera.js"></script>
  </body>
</html>
